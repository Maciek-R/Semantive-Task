<!DOCTYPE HTML>

<html>
<head>
    <title>Semantive-Task</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/js/controller.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</head>
<body>

<div ng-app = "app">
    <div ng-controller="postcontroller">
        <form name="clientForm" ng-submit="submitClientForm()" ng-init="getProfessions()">
            <div class="form-group">
                <label class="control-label col-sm-5" for="clientNameId">Nazwa:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="clientNameId"
                           placeholder="Podaj nazwÄ™ klienta" ng-model="name"/>
                </div>
                <label class="control-label col-sm-5" for="clientAgeId">Wiek:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="age" id="clientAgeId"
                           placeholder="Podaj wiek klienta" ng-model="age"/>
                </div>
                <label class="control-label col-sm-5" for="clientProfessionId">Profesja:</label>
                <div class="col-sm-10">
                    <select type="text" class="form-control" name="professionId" id="clientProfessionId"
                            ng-model="professionId">
                        <option ng-repeat="p in professions" value = {{p.id}}>{{p.professionName}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-0 col-sm-5">
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
            </div>
        </form>

        <div class="col-sm-offset-2 col-sm-10">
            <p>{{postResultMessage}}</p>
        </div>
    </div>
</div>

</body>
</html>
